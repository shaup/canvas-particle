<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas{
			display: block;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<canvas id="canvas1" width="100" height="50"></canvas>
	<canvas id="canvas2"></canvas>
	<canvas id="canvas3" width="600" ></canvas>
	<canvas id="canvas4" width="600" ></canvas>
	<canvas id="canvas5" height="250"></canvas>
	<canvas id="canvas6" height="250"></canvas>
</body>
<style type="text/css" lang="less" rel="stylesheet/less">
	#canvas1{
		border: 1px solid red
	}
</style>
<script type="text/javascript">
	var c=document.getElementById('canvas1')
	var ctx=c.getContext('2d')
	ctx.fillStyle="red";
	ctx.fillRect(0,0,100,75)

	var c2=document.getElementById('canvas2')
	var ctx2=c2.getContext('2d')
	ctx2.fillStyle='pink'    //填充颜色
	ctx2.fillRect(0,0,100,100)  //绘制一个实心矩形
	ctx2.strokeRect(120,0,100,100) //绘制一个空心矩形
	ctx2.clearRect(50,50,40,40)   //清除矩形
		// clearRect(x,y,width,height)
		//    x ：清除矩形起始点的 x 坐标
		//    y ：清除矩形起始点的 y 坐标
		//    width ： 清除矩形矩形的宽
		//    height ： 清除矩形矩形的高

	var c3=document.getElementById('canvas3')
	var ctx3=c3.getContext('2d')
	ctx3.beginPath();
	ctx3.arc(50, 50, 50,0, Math.PI * 2,true);
		// context.arc(x, y, radius, starAngle,endAngle, anticlockwise)
		//     x : 圆心的 x 坐标
		//     y：圆心的 y 坐标
		//     radius ： 半径
		//     starAngle ：开始角度
		//     endAngle：结束角度
		//     anticlockwise ：是否逆时针（true）为逆时针，(false)为顺时针
	//不关闭路径路径会一直保留下去
	ctx3.closePath();
	ctx3.fillStyle = 'rgba(5,0,250,0.25)';
	ctx3.fill();

	ctx3.beginPath()
	ctx3.arc(160,50,50,0,Math.PI,true);
	ctx3.closePath();
	ctx3.strokeStyle="blue"
	ctx3.stroke();

	ctx3.beginPath();
	ctx3.arc(270,50,50,0,Math.PI,true)
	// ctx3.closePath();
	ctx3.strokeStyle='red';
	ctx3.stroke();

	// 系统默认在绘制第一个路径的开始点为beginPath
	// 如果画完前面的路径没有重新指定beginPath，那么画第其他路径的时候会将前面最近指定的beginPath后的全部路径重新绘制
	// 每次调用context.fill（）的时候会自动把当次绘制的路径的开始点和结束点相连，接着填充封闭的部分
	// 所以说，如果第一个圆弧没有 closePath() 并且第二个圆弧没有 beginPath() 的话就是这样的效果
	var c4=document.getElementById('canvas4')
	var ctx4=c4.getContext('2d');
	ctx4.strokeStyle='purple'
	ctx4.moveTo(0,0)
	ctx4.lineTo(100,50)
 	ctx4.lineTo(150,50);
	ctx4.stroke()

	var c5=document.getElementById('canvas5')
	var ctx5=c5.getContext('2d')
	var n = 0;
	var dx = 150;
	var dy = 150;
	var s = 100;
	ctx5.beginPath();
	ctx5.fillStyle = 'pink';
	ctx5.strokeStyle = 'rgb(0,0,100)';
	var x = Math.sin(0);
	var y = Math.cos(0);
	var dig = Math.PI / 15 * 5;
	for (var i = 0; i < 6; i++) {
		var x = Math.sin(i * dig);
		var y = Math.cos(i * dig);
		ctx5.lineTo(dx + x * s, dy + y * s);
		console.log( x ,y )
	}
	ctx5.closePath();
	ctx5.fill();
	ctx5.stroke();

	var c6=document.getElementById('canvas6')
	var ctx6=c6.getContext('2d')
	var n = 0;
	var dx = 150;
	var dy = 150;
	var s = 100;
	ctx6.beginPath();
	ctx6.fillStyle = 'pink';
	ctx6.strokeStyle = 'rgb(0,0,100)';
	var x = Math.sin(0);
	var y = Math.cos(0);
	var dig = Math.PI / 15 * 7;
	for (var i = 0; i < 30; i++) {
		var x = Math.sin(i * dig);
		var y = Math.cos(i * dig);
		ctx6.lineTo(dx + x * s, dy + y * s);
		console.log( x ,y )
	}
	ctx6.closePath();
	ctx6.fill();
	ctx6.stroke();
</script>
</html>
